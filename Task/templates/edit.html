{% extends 'main.html' %}

{% block content %}
<h1>Edit Task</h1>
<center>
    <fieldset class="container">
        <legend>Edit task</legend>
        <form action="" method="post">
            {% csrf_token %}
            <table cellspacing="30px">
                <tr><td></td><label for="">Title</label></td></tr>
                <tr><td><input type="text" name="title" id="" value="{{task.title}}"></td></tr>
                <tr><td><label for="">Description</label></td></tr>
                <tr><td><input type="text" name="desc" id="" value="{{task.desc}}"></td></tr>
                <tr><td></td></tr>
                <tr><td><center><button type="submit" id="submit">Submit</button></center></td></tr>
            </table> 
        </form>
    </fieldset>
</center>
{% endblock %}
